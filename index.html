<!DOCTYPE html>
<html>
	<head>
		<title>AirCnC - Rent a Cat or Dog</title>

		<meta charset="utf-8">
		<meta name="author" content="Nikhil Bachani">
		<meta name="description" content="AirCnC is the premiere site renting cute cats and canines">
		<meta name="keywords" content="cats, canines, dogs">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,600' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header>
			<img src="images/logo.png" alt="AirCnC Logo" class="logo">
		</header>

		<section class="hero">
			<img src="images/dog-hero-image.png" alt="Terry Golden Retriever">
		</section><!-- .hero -->

		<section class="info clearfix">
			<div class="container">
				<div class="profile column">
					<div class="owner-details column">
						<img src="images/chris-castiglione.png" alt="Owner Image">
						<h2 class="relationship">Owner</h2>
						<h2 class="name">Chris</h2>
					</div><!-- .owner-details -->

					<div class="pet-details column clearfix">
						<h1>Terry, Golden Retriever</h1>
						<p class="location">New York, NY, United States</p>

						<div class="icons column clearfix">
							<div class="icon column">
								<img src="images/icons/mute.svg" alt="Doesn't Bark">
								<h5>Doesn't Bark</h5>
							</div><!-- .icon -->

							<div class="icon column">
								<img src="images/icons/baby.svg" alt="Kid Friendly">
								<h5>Kid Friendly</h5>
							</div><!-- .icon -->

							<div class="icon column">
								<img src="images/icons/lightning.svg" alt="Energetic">
								<h5>Energetic</h5>
							</div><!-- .icon -->
						</div><!-- .icons -->
					</div><!-- .pet-details -->
				</div><!-- .profile -->

				<div class="booking column">
					<h2 class="price">$30 <span class="time">Per Day</span></h2>
					<a href="#" class="button">Request to Book</a>
				</div><!-- .booking -->
			</div><!-- .container -->
		</section><!-- .info -->
	</body>
</html>
